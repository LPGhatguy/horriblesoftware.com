---
layout: page
slug: home
---

<section data-component="post-list" aria-label="Recent Posts">
	{% for post in paginator.posts %}
		<article data-component="post">
			<h1>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h1>
			<time class="date-posted" aria-label="Date posted: {{ post.date | date: "%F" }}">{{ post.date | date: "%F" }}</time>

			<div class="content" data-component="wysiwyg">
				{{ post.content }}
			</div>
		</article>
	{% endfor %}
</section>
